<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="format-detection" content="telephone=no">
  <title>Партнеры / Влада Коваль</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="layout">
    <header class="layout__header main-header">
      <div class="main-header__inner container">
        <div class="main-header__logo logo">
          <a class="logo__link" href="index.html">
            <img class="logo__image" src="http://placehold.it/100x60/F38181/222" alt="Логотип компании «Название_компании»">
          </a>
        </div>
        <button class="main-header__toggle out-cover-toggle" type="button" aria-label="Показать меню">
          <span class="out-cover-toggle__line"></span>
        </button>
        <nav class="main-header__nav main-nav">
          <ul class="main-nav__list">
            <li class="current-menu-item"><a href="about.html">О Владе</a></li>
            <li><a href="news.html">Новости</a></li>
            <li><a href="events.html">События</a></li>
            <li><a href="academy.html">Академия</a></li>
            <li><a href="team.html">Команда</a></li>
            <li><a href="partners.html">Партнеры</a></li>
          </ul>
        </nav>
      </div>
    </header>


    <main class="layout__main main-content">
      <article class="common-page">
        <header class="common-page__header">
          <div class="common-page__feature-picture">
            <img src="https://images.unsplash.com/photo-1522897355400-c4fdec73d979?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=cf638e454f0b741812a40edc5df77086&auto=format&fit=crop&w=1348&q=80" alt="">
          </div>
          <h1 class="common-page__title common-page-title container">Партнеры</h1>
        </header>
        <div class="common-page__body container">
          <div class="common-page__main-content">

          </div>
          <div class="common-page__aside common-page-aside">
            <div class="common-page-aside__module">

            </div>
          </div>
        </div>
      </article>
    </main>
    <footer class="layout__footer main-footer">
      <div class="main-footer__inner container">
        <button type="button" data-fancybox data-src="#contact-popup">Обратная связь</button>
        <div class="main-footer__socials socials">
          <a class="socials__item" href="" target="_blank" title="">
            <svg class="socials__icon" width="16" height="16">
              <use xlink:href="images/symbols.svg#soc-facebook"></use>
            </svg>
          </a>
          <a class="socials__item" href="" target="_blank" title="">
            <svg class="socials__icon" width="16" height="16">
              <use xlink:href="images/symbols.svg#soc-vk"></use>
            </svg>
          </a>
          <a class="socials__item" href="" target="_blank" title="">
            <svg class="socials__icon" width="16" height="16">
              <use xlink:href="images/symbols.svg#soc-instagram"></use>
            </svg>
          </a>
        </div>
      </div>
    </footer>

    <div id="contact-popup" class="popup contact-popup" hidden>
      <div class="popup__title">Форма обратной связи</div>
      <form class="contact-form" action="" method="POST">
        <label class="field">
          <span class="field__label visually-hidden">Ваше имя</span>
          <div class="field__control">
            <input class="field__input input" type="text" name="name" placeholder="Ваше имя*" required>
          </div>
        </label>
        <label class="field">
          <span class="field__label visually-hidden">Email</span>
          <div class="field__control">
            <input class="field__input input" type="email" name="email" placeholder="Ваш email*" required>
          </div>
        </label>
        <label class="field">
          <span class="field__label visually-hidden">Тема</span>
          <div class="field__control">
            <input class="field__input input" type="text" name="subject" placeholder="Тема сообщения*" required>
          </div>
        </label>
        <label class="field">
          <span class="field__label visually-hidden">Сообщение</span>
          <div class="field__control">
            <textarea class="field__input input" name="message" rows="4" placeholder="Сообщение*" required></textarea>
          </div>
        </label>
        <!-- <label class="field">
          <span class="field__label visually-hidden">Телефон</span>
          <div class="field__control">
            <input class="field__input input" type="tel" name="phone" placeholder="+7 (___) ___-__-__" required>
          </div>
        </label> -->
        <div class="contact-form__submit-wrapper">
          <button class="contact-form__submit button" type="submit">Отправить</button>
        </div>
      </form>
    </div>



    <div class="out-cover">
      <div class="out-cover__inner">
        <div class="out-cover__body">
          <div class="out-cover__mobile-nav mobile-nav">
            <ul class="mobile-nav__list">
              <li class="current-menu-item"><a href="about.html">О Владе</a></li>
              <li><a href="news.html">Новости</a></li>
              <li><a href="events.html">События</a></li>
              <li><a href="academy.html">Академия</a></li>
              <li><a href="team.html">Команда</a></li>
              <li><a href="partners.html">Партнеры</a></li>
            </ul>
          </div>
        </div>
        <div class="out-cover__footer container">
          <div class="out-cover__socials socials">
            <a class="socials__item" href="" target="_blank" title="">
              <svg class="socials__icon" width="16" height="16">
                <use xlink:href="images/symbols.svg#soc-facebook"></use>
              </svg>
            </a>
            <a class="socials__item" href="" target="_blank" title="">
              <svg class="socials__icon" width="16" height="16">
                <use xlink:href="images/symbols.svg#soc-vk"></use>
              </svg>
            </a>
            <a class="socials__item" href="" target="_blank" title="">
              <svg class="socials__icon" width="16" height="16">
                <use xlink:href="images/symbols.svg#soc-instagram"></use>
              </svg>
            </a>
          </div>
        </div>
      </div>
    </div>

  </div>
  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="js/plugins.js"></script>
  <script src="js/modules.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tilt.js/1.2.1/tilt.jquery.min.js"></script>
  <script src="js/script.js"></script>

</body>
</html>
